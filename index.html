<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jepordy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
  
    <div class="container">
       <form id="form" >
        <div class="hero hero-body">
            <h1 class="title has-text-centered is-underlined">Jepordy</h1>
            <h2 class="subtitle has-text-centered">Created By: Austin Hurst, Austin Segar, Daniel Fyerman, and Meish Hamilton </h2>
            <div class="field">
                <label class="label has-text-centered is-underlined">Name:</label>
                <div class="control">
                <input id="username" class="input has-text-centered" type="text" placeholder="Username">
                </div>
            </div>
            
            <div class="field">
                <label class="label is-horizontal has-text-centered is-underlined">Email:</label>
                <div class="control">
                <input id="gameCode" class="input has-text-centered" type="gameCode" placeholder="Game Code">
                </div>
                
            </div>
            <button class="button has-background-danger-dark is-justify-content-center  is-normal">Play Game</button>
          </form> 
        </div>
    </div>
    <script src="form.js"></script>
  </body>

</html>
